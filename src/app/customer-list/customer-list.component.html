<div class="table-container">
    <mat-form-field class="search-field">

        <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="customer-table">
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let customer">{{ customer.companyName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastorderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
            <td mat-cell *matCellDef="let customer">{{ customer.lastorderDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
            <td mat-cell *matCellDef="let customer">{{ customer.nextPredictedOrder | date }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer">
                <button mat-button color="primary" class="view-orders" (click)="viewOrders(customer)">VIEW
                    ORDERS</button>
                <button mat-button color="accent" class="new-order" (click)="newOrder(customer)">NEW ORDER</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
